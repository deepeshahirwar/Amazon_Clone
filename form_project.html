<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="form_project.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_text">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input id="first_name" name="first_name" placeholder="Enter First name...">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last name...">
                    </div>

                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input id="email" name="email" placeholder="Enter your email...">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role:</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select job role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backtend">Backtend Developer</option>
                            <option value="Full-Stack">Full-Stack Developer</option>
                            <option value="UI/UX">UI/UX Designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" cols="50" rows="5"
                            placeholder="Enter your Adrress here..."></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City:</label>
                        <input id="city" name="city" placeholder="Enter city name...">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode name...">
                    </div>

                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input value="2023-09-24" type="date" id="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV:</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
